name: lint-test-build

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'hack/**'
      - 'LICENSE'
  pull_request_target:
    branches: [main]
    types: [opened, edited, synchronize, reopened]
    paths-ignore:
      - '*.md'
      - 'hack/**'
      - 'LICENSE'

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          args: --timeout=5m
          # Require: The version of golangci-lint to use.
          version: v1.55.2

  test:
    needs: golangci
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Run test make target
      run: make test

  build:
    needs: [golangci, test]
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build provider
      run: make build
